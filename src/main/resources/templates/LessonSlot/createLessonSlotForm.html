<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>레슨 슬롯 생성 - Minuet</title>
</head>
<body>
<h1>📅 레슨 슬롯 생성</h1>

<p><a href="/">← 홈으로</a> | <a href="/LessonSlot/list">레슨 슬롯 목록</a></p>

<form action="/LessonSlot/new" method="post">
    <fieldset>
        <legend>레슨 슬롯 정보</legend>

        <p>
            <label for="teacherId">선생님 ID:</label><br>
            <input type="number" id="teacherId" name="teacherId" placeholder="선생님 ID를 입력하세요" required>
        </p>

        <p>
            <label for="studentId">학생 ID:</label><br>
            <input type="number" id="studentId" name="studentId" placeholder="학생 ID를 입력하세요" required>
        </p>

        <p>
            <label for="day">요일:</label><br>
            <select id="day" name="day" required>
                <option value="">요일을 선택하세요</option>
                <option value="0">월요일</option>
                <option value="1">화요일</option>
                <option value="2">수요일</option>
                <option value="3">목요일</option>
                <option value="4">금요일</option>
                <option value="5">토요일</option>
                <option value="6">일요일</option>
            </select>
        </p>

        <p>
            <label for="time">레슨 시간:</label><br>
            <input type="time" id="time" name="time" required>
        </p>

        <p>
            <button type="submit">생성</button>
            <button type="reset">초기화</button>
        </p>
    </fieldset>
</form>

<hr>
<p><em>💡 팁: 선생님과 학생의 ID는 각각의 목록 페이지에서 확인할 수 있습니다.</em></p>
</body>
</html>
