<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>레슨 슬롯 목록 - Minuet</title>
</head>
<body>
    <h1>📅 레슨 슬롯 목록</h1>
    
    <p><a href="/">← 홈으로</a> | <a href="/LessonSlot/new">레슨 슬롯 생성</a></p>
    
    <table border="1" cellpadding="5" cellspacing="0">
        <thead>
            <tr>
                <th>번호</th>
                <th>선생님 ID</th>
                <th>학생 ID</th>
                <th>요일</th>
                <th>시간</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="lessonSlot: ${lessonSlotList}">
                <td align="center" th:text="${lessonSlot.id}"></td>
                <td align="center" th:text="${lessonSlot.teacherId}"></td>
                <td align="center" th:text="${lessonSlot.studentId}"></td>
                <td align="center">
                    <span th:switch="${lessonSlot.day}">
                        <span th:case="0">월요일</span>
                        <span th:case="1">화요일</span>
                        <span th:case="2">수요일</span>
                        <span th:case="3">목요일</span>
                        <span th:case="4">금요일</span>
                        <span th:case="5">토요일</span>
                        <span th:case="6">일요일</span>
                    </span>
                </td>
                <td align="center" th:text="${lessonSlot.time}"></td>
            </tr>
        </tbody>
    </table>
    
    <p><strong>총 레슨 슬롯 수:</strong> <span th:text="${#lists.size(lessonSlotList)}"></span>개</p>
</body>
</html>
