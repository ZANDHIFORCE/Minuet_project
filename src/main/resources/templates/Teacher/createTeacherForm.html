<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>선생님 등록 - Minuet</title>
</head>
<body>
    <h1>👨‍🏫 선생님 등록</h1>
    
    <p><a href="/">← 홈으로</a> | <a href="/Teacher/list">선생님 목록</a></p>

    <div th:if="${errorMessage}" style="color: red;">
        <p th:text="${errorMessage}"></p>
    </div>

    <form action="/Teacher/new" method="post">
        <fieldset>
            <legend>선생님 정보</legend>
            
            <p>
                <label for="name">이름:</label><br>
                <input type="text" id="name" name="name" placeholder="선생님 이름을 입력하세요" required>
            </p>
            
            <p>
                <label for="subject">전공:</label><br>
                <input type="text" id="subject" name="subject" placeholder="전공 악기를 입력하세요" required>
            </p>
            
            <p>
                <button type="submit">등록</button>
                <button type="reset">초기화</button>
            </p>
        </fieldset>
    </form>
</body>
</html>
