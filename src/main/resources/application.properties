spring.application.name=MinuetProject
spring.devtools.restart.enabled=true

# JSON/Jackson Configuration
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss
spring.jackson.time-zone=Asia/Seoul
spring.jackson.serialization.write-dates-as-timestamps=false

# Server Configuration
server.port=8080
# GitHub Codespaces와 같은 프록시 환경에서 리다이렉트 URL이 올바르게 생성되도록 설정
# X-Forwarded-Proto, X-Forwarded-Host, X-Forwarded-Port 헤더를 Spring이 인식하여 사용
server.forward-headers-strategy=framework

# Database Configuration (Memory Mode)
spring.datasource.url=jdbc:h2:mem:minuet
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Database Encoding Configuration
spring.sql.init.encoding=UTF-8

# H2 Console Configuration
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# SQL Initialization Configuration
spring.sql.init.mode=always

# JPA Configuration (For Future Use)
# spring.jpa.hibernate.ddl-auto=create-drop
# spring.jpa.show-sql=true
# spring.jpa.properties.hibernate.format_sql=true

# Logging Configuration
logging.level.com.ZandhiDokkie.minuet=DEBUG
logging.level.org.springframework.jdbc=DEBUG